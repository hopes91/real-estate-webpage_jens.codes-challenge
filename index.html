<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Loft Style Studio Apartment</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="social-media-icons">
        <a href="#">
          <img src="https://cdn2.iconfinder.com/data/icons/font-awesome/1792/whatsapp-512.png" alt="WhatsApp Icon" />
        </a>
        <a href="#">
          <img src="https://cdn4.iconfinder.com/data/icons/font-awesome-2/2048/f16d-512.png" alt="Instagram Icon" />
        </a>
        <a href="#">
          <img src="https://cdn4.iconfinder.com/data/icons/font-awesome-2/2048/f09a-512.png" alt="Facebook Icon" />
        </a>
        <a href="#">
          <img src="https://cdn4.iconfinder.com/data/icons/font-awesome-2/2048/f099-512.png" alt="Twitter Icon" />
        </a>
      </div>
      <header>
        <div class="title">
          <h1>Loft Style<br />Studio Apartment</h1>
          <span class="line-through one"></span>
          <span class="line-through two"></span>
          <span class="line-through three"></span>
          <h2>Creating a beautiful and practical design is an art.</h2>
        </div>
      </header>

      <main>
        <div class="slider">
          <div class="arrows">
            <img src="https://cdn2.iconfinder.com/data/icons/essential-web-4/50/angle-left-arrow-direction-less-than-512.png" alt="Icon arrow left" title="Previous image" class="arrow arrow-left" onClick="handleArrows(-1)" />
            <img src="https://cdn2.iconfinder.com/data/icons/essential-web-4/50/angle-left-arrow-direction-more-than-512.png" alt="Icon arrow right" title="Next image" class="arrow arrow-right" onClick="handleArrows(1)" />
          </div>
          <img src="https://interiorizm.com/wp-content/uploads/2019/07/small-loft-apartment-interiorizm-01.jpg" alt="A white kitchen with steel and wood accents" class="slide first-slide" />
          <img src="https://interiorizm.com/wp-content/uploads/2019/07/small-loft-apartment-interiorizm-02.jpg" alt="The kitchen and a tiny living room area with a small dark gray sofa and a coffee table" class="slide" />
          <img src="https://interiorizm.com/wp-content/uploads/2019/07/small-loft-apartment-interiorizm-05.jpg" alt="The living room area: the sofa and the coffee table" class="slide" />
          <img src="https://interiorizm.com/wp-content/uploads/2019/07/small-loft-apartment-interiorizm-07.jpg" alt="An entrance to the bedroom with a glass and steel room divider" class="slide" />
          <img src="https://interiorizm.com/wp-content/uploads/2019/07/small-loft-apartment-interiorizm-08.jpg" alt="A sleeping area of the bedroom with a white brick wall, two black lamps, and a bed with wooden frame" class="slide" />
          <img src="https://interiorizm.com/wp-content/uploads/2019/07/small-loft-apartment-interiorizm-09.jpg" alt="A black and white dressing room" class="slide" />
          <img src="https://interiorizm.com/wp-content/uploads/2019/07/small-loft-apartment-interiorizm-10.jpg" alt="A sink and a mirrow in the bathroom" class="slide" />
          <img src="https://interiorizm.com/wp-content/uploads/2019/07/small-loft-apartment-interiorizm-11.jpg" alt="A bath and a toilet bowl in the bathroom" class="slide" />
          <div class="dots"></div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
